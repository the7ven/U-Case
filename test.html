<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel de Produits Interactif</title>
    <!-- Chargement de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuration de la police Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb; /* Arri√®re-plan tr\u00e8s clair */
        }
        .slider-container {
            overflow: hidden;
        }
        .slider-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        /* Styles pour les indicateurs (points) */
        .dot {
            transition: background-color 0.3s;
        }
        .dot.active {
            background-color: #1e40af; /* Bleu fonc\u00e9 */
            transform: scale(1.2);
        }
        /* Style sp\u00e9cifique pour le texte pour une meilleure lisibilit\u00e9 sur l'image */
        .product-image-container {
            position: relative;
            background-color: #e2e8f0; /* Couleur de fond pour l'image */
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen flex items-center justify-center">

    <div id="product-slider" class="w-full max-w-6xl mx-auto bg-white shadow-2xl rounded-xl overflow-hidden transform transition-all duration-300">

        <!-- Conteneur principal du slider -->
        <div class="slider-container">
            <div id="slider-wrapper" class="slider-wrapper">
                <!-- Les slides seront ins\u00e9r\u00e9es ici par JavaScript -->
            </div>
        </div>

        <!-- Contr\u00f4les de navigation et Indicateurs -->
        <div class="flex justify-between items-center p-4 md:p-6 border-t border-gray-100">
            <!-- Fl\u00e8ches de navigation -->
            <button id="prev-btn" class="p-2 rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>

            <!-- Indicateurs (points) -->
            <div id="dots-container" class="flex space-x-2">
                <!-- Les points seront ins\u00e9r\u00e9s ici par JavaScript -->
            </div>

            <button id="next-btn" class="p-2 rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const products = [
                {
                    name: "Drone de Capture 4K 'A\u00e9ro'",
                    tagline: "Vol stable, qualit\u00e9 cin\u00e9matographique.",
                    description: "Ce drone l\u00e9ger est parfait pour les professionnels et les amateurs. \u00c9quip\u00e9 d'une stabilisation de pointe et d'une cam\u00e9ra 4K HDR, il offre jusqu'\u00e0 30 minutes de vol. Ses commandes intuitives le rendent facile \u00e0 piloter, m\u00eame pour les d\u00e9butants.",
                    price: "499,99 \u20ac",
                    features: ["Cam\u00e9ra 4K", "Autonomie 30min", "GPS pr\u00e9cis"],
                    imageUrl: "https://placehold.co/600x400/10b981/ffffff?text=Produit+1" // Vert \u00e9meraude
                },
                {
                    name: "Montre Connect\u00e9e 'Pulse X'",
                    tagline: "Votre sant\u00e9, votre activit\u00e9, \u00e0 port\u00e9e de main.",
                    description: "Le 'Pulse X' surveille votre rythme cardiaque, votre sommeil et compte vos pas avec une pr\u00e9cision exceptionnelle. \u00c9tanche et dot\u00e9 d'un \u00e9cran AMOLED vibrant, elle est le compagnon id\u00e9al pour le sport et la vie quotidienne. Compatible iOS et Android.",
                    price: "129,00 \u20ac",
                    features: ["Oxym\u00e8tre", "Batterie 7 jours", "Design \u00e9l\u00e9gant"],
                    imageUrl: "https://placehold.co/600x400/ef4444/ffffff?text=Produit+2" // Rouge \u00e9clatant
                },
                {
                    name: "Casque Audio Sans Fil 'Echo Pro'",
                    tagline: "Une immersion sonore totale.",
                    description: "Profitez d'une qualit\u00e9 audio Hi-Fi avec r\u00e9duction de bruit active de derni\u00e8re g\u00e9n\u00e9ration. Les coussinets m\u00e9moire de forme garantissent un confort maximal m\u00eame apr\u00e8s de longues heures d'\u00e9coute. 40 heures d'autonomie et chargement rapide USB-C.",
                    price: "249,50 \u20ac",
                    features: ["ANC sup\u00e9rieur", "Audio Hi-Res", "40h Autonomie"],
                    imageUrl: "https://placehold.co/600x400/3b82f6/ffffff?text=Produit+3" // Bleu \u00e9toile
                }
            ];

            const sliderWrapper = document.getElementById('slider-wrapper');
            const dotsContainer = document.getElementById('dots-container');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            let currentIndex = 0;
            const totalSlides = products.length;
            const autoScrollInterval = 5000; // D\u00e9filement toutes les 5 secondes
            let autoScrollTimer;

            // Fonction pour g\u00e9n\u00e9rer le contenu HTML d'une seule slide
            function createSlide(product) {
                const featuresHtml = product.features.map(feature =>
                    `<li class="flex items-center text-gray-700 text-sm">
                        <svg class="w-4 h-4 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        ${feature}
                    </li>`
                ).join('');

                return `
                    <div class="slide flex-shrink-0 w-full grid grid-cols-1 lg:grid-cols-2">
                        <!-- Partie D\u00e9tails (Gauche) -->
                        <div class="p-6 md:p-10 flex flex-col justify-center space-y-4">
                            <span class="text-xs font-semibold uppercase tracking-widest text-blue-500">Nouveau</span>
                            <h2 class="text-3xl md:text-5xl font-extrabold text-gray-900 leading-tight">${product.name}</h2>
                            <p class="text-xl font-medium text-gray-600">${product.tagline}</p>

                            <p class="text-base text-gray-700">${product.description}</p>

                            <ul class="list-none space-y-2 pt-2">${featuresHtml}</ul>

                            <div class="mt-4 flex items-center justify-between">
                                <span class="text-4xl font-bold text-blue-700">${product.price}</span>
                                <button class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-transform duration-200 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
                                    Acheter Maintenant
                                </button>
                            </div>
                        </div>

                        <!-- Partie Image (Droite) -->
                        <div class="product-image-container flex items-center justify-center p-4 lg:p-8">
                            <img src="${product.imageUrl}"
                                 alt="[Image of ${product.name}]"
                                 class="w-full max-h-96 object-contain rounded-lg shadow-xl"
                                 onerror="this.onerror=null; this.src='https://placehold.co/600x400/6b7280/ffffff?text=Image+Non+Disponible';"
                            >
                        </div>
                    </div>
                `;
            }

            // G\u00e9n\u00e8re et ins\u00e8re toutes les slides et les indicateurs
            function initializeSlider() {
                products.forEach((product, index) => {
                    // 1. Cr\u00e9er la slide
                    sliderWrapper.innerHTML += createSlide(product);

                    // 2. Cr\u00e9er l'indicateur (point)
                    const dot = document.createElement('button');
                    dot.classList.add('dot', 'w-3', 'h-3', 'rounded-full', 'bg-gray-400', 'hover:bg-gray-500');
                    dot.setAttribute('data-index', index);
                    dot.addEventListener('click', () => goToSlide(index));
                    dotsContainer.appendChild(dot);
                });

                updateSlider(currentIndex); // Affiche la premi\u00e8re slide
            }

            // Fonction de mise \u00e0 jour du slider
            function updateSlider(index) {
                currentIndex = (index + totalSlides) % totalSlides; // S'assure que l'index est dans la plage [0, totalSlides-1]

                // D\u00e9placement du wrapper
                const offset = -currentIndex * 100;
                sliderWrapper.style.transform = `translateX(${offset}%)`;

                // Mise \u00e0 jour des indicateurs (points)
                dotsContainer.querySelectorAll('.dot').forEach((dot, i) => {
                    if (i === currentIndex) {
                        dot.classList.add('active');
                        dot.classList.remove('bg-gray-400');
                    } else {
                        dot.classList.remove('active');
                        dot.classList.add('bg-gray-400');
                    }
                });
            }

            // Navigation \u00e0 une slide sp\u00e9cifique
            function goToSlide(index) {
                resetAutoScroll();
                updateSlider(index);
            }

            // Navigation \u00e0 la slide suivante
            function nextSlide() {
                updateSlider(currentIndex + 1);
            }

            // Navigation \u00e0 la slide pr\u00e9c\u00e9dente
            function prevSlide() {
                updateSlider(currentIndex - 1);
            }

            // D\u00e9marrage du d\u00e9filement automatique
            function startAutoScroll() {
                autoScrollTimer = setInterval(nextSlide, autoScrollInterval);
            }

            // R\u00e9initialisation du d\u00e9filement automatique (appel\u00e9 apr\u00e8s une interaction manuelle)
            function resetAutoScroll() {
                clearInterval(autoScrollTimer);
                startAutoScroll();
            }

            // \u00c9v\u00e9nements
            nextBtn.addEventListener('click', () => {
                resetAutoScroll();
                nextSlide();
            });

            prevBtn.addEventListener('click', () => {
                resetAutoScroll();
                prevSlide();
            });

            // Arr\u00eater le d\u00e9filement automatique lors du survol
            const sliderElement = document.getElementById('product-slider');
            sliderElement.addEventListener('mouseenter', () => clearInterval(autoScrollTimer));
            sliderElement.addEventListener('mouseleave', startAutoScroll);

            // Initialisation
            initializeSlider();
            startAutoScroll(); // D\u00e9marre le d\u00e9filement automatique
        });
    </script>
</body>
</html>
